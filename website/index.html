<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            
                <h1 id="main-heading">My Website</h1>
                <div class="row">
                    <div class="col-lg-6">
                        <h2>Enter Details!</h2>
                        <a href="second.html">Go to second page</a> <br/>
                        <input id="my-name"/>
                        <button id="my-button" class="btn-primary">Click me!</button>
                        <p id="my-content">This is the old content</p>
                    </div>
                    <div class="col-lg-6">
                        <h2>People before you!</h2>
                        <div class="card">
                            <h5 class="card-title">List of local users</h5>
                            <div class="card-body" id="local-history-box">
                              Empty List!
                            </div>
                        </div>
                        <div class="card">
                            <h5 class="card-title">List of global users</h5>
                            <div class="card-body" id="global-history-box">
                              Basic panel example
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
