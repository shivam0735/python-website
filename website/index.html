<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">FreshenUp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link disabled" href="/index.html">Greeting <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/second.html">Square</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/youtube.html">Youtube</a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="container">
                <div class="row justify-content-center">
                    <h1 id="main-heading">Greetings for all</h1>
                </div>
                <div class="row">
                    <div class="col-lg-6 equal">
                        <div class="card cards-styles">
                            <div class="card-header">
                                Input
                            </div>
                            <div class="card-body"> 
                                <p class="card-text"></p>
                                <div class="form-group">
                                    <label for="my-name">Enter Details</label>
                                    <input placeholder="Name" id="my-name" class="form-control" />
                                </div>
                                <button id="my-button" class="btn btn-primary">Click me!</button>
                                <p id="my-content">This is the old content</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 equal">
                        <div class="card cards-styles">
                            <div class="card-header">
                                People before you!
                            </div>
                            <div class="card-body" id="history-super">
                                <button class="btn btn-primary" data-toggle="collapse" data-target="#local-history-box" role="button" aria-expanded="false" aria-controls="local-history-box">List of local users</button>
                                <button class="btn btn-primary" data-toggle="collapse" data-target="#global-history-box" role="button" aria-expanded="false" aria-controls="global-history-box">List of global users</button>
                                <div class="collapse" id="local-history-box" aria-labelledby="local-history-box" data-parent="#history-super">
                                    Empty List!
                                </div>
                                <div class="collapse" id="global-history-box" aria-labelledby="global-history-box" data-parent="#history-super">
                                    Basic panel example
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
